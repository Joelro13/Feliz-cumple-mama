<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te queremos ❤️</title>
  <style>
    body {
      background-color: #fbd5ec; /* rosa claro */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
      padding: 20px;
    }
    .mensaje {
      max-width: 500px;
      font-size: 1.5em;
      line-height: 1.6;
    }
    .corazon {
      font-size: 2em;
      color: red;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <p>Porque hay canciones que dicen más que las palabras.</p>
    <p>Porque hoy no solo celebramos tu cumpleaños...</p>
    <p><strong>Celebramos tenerte.</strong></p>
    <p>Te queremos <span class="corazon">❤️</span></p>
  </div>
</body>
</html>
